<table mat-table [dataSource]="rates" class="exchange-rate-list">
  <ng-container matColumnDef="currency">
    <th mat-header-cell *matHeaderCellDef> Moneda </th>
    <td mat-cell *matCellDef="let element"> {{element.currency}} </td>
  </ng-container>

  <ng-container matColumnDef="value">
    <th mat-header-cell *matHeaderCellDef> Rate </th>
    <td mat-cell *matCellDef="let element"> {{element.value}} </td>
  </ng-container>
  <ng-container matColumnDef="options" *ngIf="showOptions">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element">
      <!-- <pre>{{ element | json}}</pre> -->
      <button mat-mini-fab *ngIf="showOptions.add"
        color="primary"
        aria-label="Agregar como favorito"
        class="options-icon"
        (click)="addFrequent(element)">
        <mat-icon>star_border</mat-icon>
      </button>
      <button mat-mini-fab *ngIf="showOptions.remove"
        color="primary"
        class="options-icon"
        (click)="removeFrequent(element)">
        <mat-icon>delete</mat-icon>
      </button>
      <button mat-mini-fab *ngIf="showOptions.update"
        color="primary"
        aria-label="Actualizar"
        [ngClass]="{'options-icon': true, 'options-icon--loading': element.loading}"
        [disabled]="element.loading"
        (click)="updateFrequent(element)">
        <mat-icon>update</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
